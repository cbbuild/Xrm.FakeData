name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
      name: Checkout Code
      
    #- name: Setup MSBuild Path
    #  uses: warrenbuckley/Setup-MSBuild@v1
      
   # - name: Setup Nuget.exe
   #   uses: Nuget/Setup-Nuget@v1.0.2
    
    - name: Restore packages
      run: C:\hostedtoolcache\windows\nuget.exe\5.8.0\x64\nuget.exe restore CbBuild.Xrm.FakeData.sln
    
    - name: Build with MSBuild
      run: C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\msbuild CbBuild.Xrm.FakeData.sln -p:Configuration=Release
