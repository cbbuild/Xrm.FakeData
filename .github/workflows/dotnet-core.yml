name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1
    - name: Restore packages
      run: nuget restore Xrm.FakeData\CbBuild.Xrm.FakeData.sln
    - name: Setup MSBuild.exe
      run: warrenbuckley/Setup-MSBuild@v1
    - name: Build with MSBuild
      run: msbuild Xrm.FakeData\CbBuild.Xrm.FakeData.sln -p:Configuration=Release
